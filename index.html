<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Super Hero API</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/master.css">

        <script src="assets/js/index.js" type="module" charset="utf-8"></script>
    </head>
    <body>
        <header class="c-header">
            <h1 class="c-logo">
                Super Heroes
            </h1>
        </header>

        <main class="c-app js-content">
            <div class="c-landing">
                <h1 class="c-title">
                    Join the mailing list and get notified when we go live!
                </h1>

                <p class="c-description">

                </p>

                <form class="c-form" action="" method="post" onsubmit="return false;">
                    <label class="c-label" for="email">Email: </label>
                    <span class="u-flex">
                        <input id="email" class="c-input" type="email" name="email" placeholder="john.wick@example.com">
                        <button class="c-form__button--submit" type="submit" name="button">notify me</button>
                    </span>
                </form>
            </div>
        </main>
        <footer class="c-footer">
            <a href="https://github.com/Yimura/InteractionDesignAPI" target="_blank">
                Source Code
            </a>
        </footer>
    </body>
</html>
