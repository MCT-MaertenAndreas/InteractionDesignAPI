<div class="c-card c-hero">
    <div class="c-card__header u-flex">
        <img class="c-hero__image js-hero__image" src="https://www.superherodb.com/pictures2/portraits/10/100/10060.jpg" alt="">

        <div class="c-hero__short-info">
            <h3 class="c-hero__name js-hero__name">
                A-Bomb
            </h3>

            <div class="c-hero__biography">
                <div>
                    <p class="c-hero__biography-section">
                        <span>Full Name: </span>
                        <span class="js-hero__biography-fullname">Richard Milhouse Jones</span>
                    </p>
                    <p class="c-hero__biography-section">
                        <span>Place of birth: </span>
                        <span class="js-hero__biography-placeofbirth">Scarsdale, Arizona</span>
                    </p>
                    <p class="c-hero__biography-section">
                        <span>Alignment: </span>
                        <span class="js-hero__biography-alignment">good</span>
                    </p>
                    <p class="c-hero__biography-section">
                        <span>Alter Egos: </span>
                        <span class="js-hero__biography-alterego">No alter egos found.</span>
                    </p>
                    <p class="c-hero__biography-section">
                        <span>Aliases: </span>
                        <span class="js-hero__biography-aliases">Rick Jones</span>
                    </p>
                </div>
            </div>
        </div>

        <button class="c-button__play-pause js-button__play-pause" type="button" name="button"></button>
    </div>

    <div class="c-card__body">
        <h2>Powerstats</h2>

        <div class="c-hero__powerstats u-flex">
            <div class="">
                <p class="c-hero__powerstats-category">
                    <span>Intelligence</span>
                    <progress class="js-powerstat__intelligence" value="38" max="100">0%</progress>
                </p>

                <p class="c-hero__powerstats-category">
                    <span>Strength</span>
                    <progress class="js-powerstat__strength" value="100" max="100">0%</progress>
                </p>

                <p class="c-hero__powerstats-category">
                    <span>Speed</span>
                    <progress class="js-powerstat__speed" value="17" max="100">0%</progress>
                </p>
            </div>

            <div class="">
                <p class="c-hero__powerstats-category">
                    <span>Durability</span>
                    <progress class="js-powerstat__durability" value="80" max="100">0%</progress>
                </p>

                <p class="c-hero__powerstats-category">
                    <span>Power</span>
                    <progress class="js-powerstat__power" value="24" max="100">0%</progress>
                </p>

                <p class="c-hero__powerstats-category">
                    <span>Combat</span>
                    <progress class="js-powerstat__combat" value="64" max="100">0%</progress>
                </p>
            </div>
        </div>
    </div>
</div>
